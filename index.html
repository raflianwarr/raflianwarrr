<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="tailwind-components/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-10">
    <section class="flex flex-col items-center w-full h-max justify-center shadow-2xl rounded-md">
        <h1 class="mt-5 text-center font-serif text-3xl"> Regular Expression </h1>
        <div class="grid grid-cols-2 gap-5 mt-5 w-full p-5">
            <div class="grid grid-rows-3 gap-10">
                <div class="flex flex-col rounded shadow-md bg-slate-300 p-10">
                    <div class="flex flex-col">
                        <h1>Cek Email </h1>
                        <input type="text" id="email" name="email" placeholder="Email . ." autocomplete="off" class="mt-2 w-full p-2 rounded-lg">
                    </div>
                    <p class="font-light"></p>
                </div>
                <div class="flex flex-col rounded shadow-md bg-slate-300 p-10">
                    <div class="flex flex-col">
                        <h1>Cek handphone</h1>
                        <input type="text" id="handphone" name="handphone" placeholder="handphone . ." autocomplete="off" class="mt-2 w-full p-2 rounded-lg">
                    </div>
                    <p class="font-light"></p>
                </div>
                <div class="flex flex-col rounded shadow-md bg-slate-300 p-10">
                    <div class="flex flex-col">
                        <h1>Cek post </h1>
                        <input type="text" id="post" name="post" placeholder="post . ." autocomplete="off" class="mt-2 w-full p-2 rounded-lg">
                    </div>
                    <p class="font-light"></p>
                </div>
            </div>

            <div class="grid grid-rows-2 gap-5">
                <div class="flex flex-col rounded shadow-md bg-slate-300 p-10">
                    <div class="flex flex-col">
                        <h1>Cek id </h1>
                        <input type="text" id="id" name="id" placeholder="id . ." autocomplete="off" class="mt-2 w-full p-2 rounded-lg">
                    </div>
                    <p class="font-light"></p>
                </div>
                <div class="flex flex-col rounded shadow-md bg-slate-300 p-10">
                    <div class="flex flex-col">
                        <h1>Cek pass </h1>
                        <input type="text" id="pass" name="pass" placeholder="pass . ." autocomplete="off" class="mt-2 w-full p-2 rounded-lg">
                    </div>
                    <p class="font-light"></p>
                </div>

            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
